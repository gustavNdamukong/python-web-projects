{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asia Tours</title>
        <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    </head>
    <body>
        <h1>Asia Tours Schedule for 2025</h1>
        <p>Welcome, welcome, and welcome! :)</p>
        <ul>
            {% for tour in tours %}
            <li>{{tour}}</li>
            {% endfor %}
        </ul>
        <img src="{% static 'images/dlogo.jpg' %}" alt="Django Logo">
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
